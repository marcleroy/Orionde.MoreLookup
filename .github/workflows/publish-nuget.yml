name: Publish to NuGet

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v0.9.0-beta, v1.0.0, etc.
  workflow_dispatch: # Allows manual trigger from GitHub Actions UI
    inputs:
      reason:
        description: 'Reason for manual publish'
        required: false
        default: 'Manual release'
  workflow_call: # Allows this workflow to be called by other workflows

jobs:
  build-and-publish:
    runs-on: windows-latest
    environment: production # Uses your environment with NUGET_API_KEY secret
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full history for proper versioning
    
    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup .NET 7.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'
    
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    # .NET Framework 4.8 is included with windows-latest runner
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    - name: Generate package README
      shell: pwsh
      run: |
        Write-Host "Generating package README for NuGet..." -ForegroundColor Cyan
        $source = "README.md"
        $dest = "Orionde.MoreLookup\README.nupkg.md"
        
        if (Test-Path $source) {
          # Copy repo README as package README with UTF-8 encoding
          Get-Content $source -Raw -Encoding UTF8 | Out-File -FilePath $dest -Encoding UTF8 -NoNewline
          Write-Host "✓ Package README created: $dest" -ForegroundColor Green
        } else {
          Write-Host "✗ Source README not found: $source" -ForegroundColor Red
          exit 1
        }
    
    - name: Pack NuGet package
      run: dotnet pack Orionde.MoreLookup\Orionde.MoreLookup.csproj --configuration Release --no-build --output nupkg
    
    - name: Publish to NuGet.org
      run: dotnet nuget push nupkg\*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
    
    - name: Upload NuGet package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: nupkg\*.nupkg
    
    - name: Create GitHub Release (if triggered by tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: nupkg/*.nupkg
        generate_release_notes: true
